
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Employee Dashboard</span>
  <span class="example-spacer"></span>
  <div style=" margin-left: auto; ">
    <button mat-raised-button color="warn" (click)="openDialog()">Add Employee</button>
  </div>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearnce="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>

      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let row">{{row.position}}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let row">{{row.salary}}</td>
      </ng-container>
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
  <td mat-cell *matCellDef="let row">
    <button mat-icon-button color="primary" (click)="EditEmployee(row)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


<tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
</tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
</div>
<router-outlet></router-outlet>
